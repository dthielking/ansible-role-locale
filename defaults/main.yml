---
# Default configuration for system locale
locale_locales_conf:
  LANG: en_US.UTF-8
  LANGUAGE: en_US.UTF-8
  LC_CTYPE: en_US.UTF-8
  LC_ALL: en_US.UTF-8

locale_locales_gen:
  - en_US.UTF-8
  - en_US

# Set vconsole layout
locale_vconsole_keymap: us

# Keyboard layout (Debian)
locale_keyboard_layout:
 XKBMODEL: pc105
 XKBLAYOUT: de
